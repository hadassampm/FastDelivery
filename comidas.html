<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastDelivery - Comidas</title>

    <!-- Link para importar o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@200;300;400&family=Jolly+Lodger&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-body-tertiary" style="border-radius: 2rem; margin-bottom: 20px; padding-bottom: 0px;">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="imagens/FastDelivery.png" style="width: 100px;"></a>
          <button class="btn btn-success me-md-2 estilo-botao" type="button">Carrinho<img src="imagens/carrinho-de-compras.png" style="width: 25px;"></button>
        </div>
      </nav>

    <main>
        <div class="container mt-5" style="background-color: transparent;">
            <div class="row comidas justify-content-center align-items-center w-100">
                <div class="col-md-8 text-center">
                    <img id="food-image" alt="Imagem da comida" class="img-fluid mb-3">
                    <h2 id="food-name"></h2>
                    <p><strong>Preço:</strong> <span id="food-price"></span></p>
                    <p><strong>Tempo de preparo:</strong> <span id="food-prep-time"></span></p>
                    <p><strong>Valor da entrega:</strong> <span id="food-delivery-fee"></span></p>
                    <p><strong>Nota:</strong> <span id="food-rating"></span></p>
                    <p id="food-description"></p>
                    <div class="divbotao">
                        <a href="" class="btn btn-success me-md-2 estilo-botao" type="button">
                          Comprar  <img src="imagens/carrinho-de-compras.png" style="width: 25px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script> <!-- Referência ao arquivo de JavaScript -->
</body>

</html>
